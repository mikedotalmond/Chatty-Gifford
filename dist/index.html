<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <title>╰(*°▽°*)╯ Giffing Wall Sentimental ╰(*°▽°*)╯</title>
    <link rel="stylesheet" type="text/css" href="./style/base.css">
</head>

<body>

    <div id="gif-container" class="gifContent">
        <div class="grid-sizer"></div>
    </div>
    <!-- required to show giphy logo in api terms -->
    <div id="poweredBy"><img src="./img/poweredBy.png"></div>


    <div id="sentiment-emoji-wrap" data-scoreRange="5">
        <div class="inner">
            <span class="sentiment-emoji" data-sentimentScore="-5">🤬</span>
            <span class="sentiment-emoji" data-sentimentScore="-4">😡</span>
            <span class="sentiment-emoji" data-sentimentScore="-3">😭</span>
            <span class="sentiment-emoji" data-sentimentScore="-2">😢</span>
            <span class="sentiment-emoji" data-sentimentScore="-1">🙁</span>
            <span class="sentiment-emoji" data-sentimentScore="0">😐</span>
            <span class="sentiment-emoji" data-sentimentScore="1">🙂</span>
            <span class="sentiment-emoji" data-sentimentScore="2">😀</span>
            <span class="sentiment-emoji" data-sentimentScore="3">😄</span>
            <span class="sentiment-emoji" data-sentimentScore="4">😂</span>
            <span class="sentiment-emoji" data-sentimentScore="5">🤣</span>
        </div>
    </div>


    <script src="./config.js"></script>
    <script src="./main.js"></script>
</body>

</html>
